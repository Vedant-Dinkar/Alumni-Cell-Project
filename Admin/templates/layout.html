<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <title>Admin - IITI Alumni</title> -->
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500display=swap" rel="stylesheet">
    {% block head%}{% endblock %}
    <title>
        {% block title%}{% endblock %}
    </title>
  </head>
  <body>

    <div class="topbar">
        ALUMNI MANAGEMENT SYSTEM
    </div>

    <div class="page">
        <div class="sidebar">
            <a href="http://127.0.0.1:5000">
                <button id="Home">Home</button>
            </a>
            <a href="http://127.0.0.1:5000/events">
                <button id="Events">Events</button>
            </a>
            <a href="http://127.0.0.1:5000/gallery">
                <button id="Gallery">Gallery</button>
            </a>
            <a href="http://127.0.0.1:5000/mail">
                <button id="Mail">Mail</button>
            </a>
            <a href="http://127.0.0.1:5000/forums">
                <button id="Forums">Forums</button>
            </a>
        </div>

        <div class="maincontent">
            {% block content %}{% endblock %}
        </div>
    </div>

  </body>
</html>
