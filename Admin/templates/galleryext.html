{% extends "layout.html" %} {% block title %}Gallery Extension{% endblock %} {%
block content %} 



<div class="container mt-4">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="event_gallery_name">Event Name</label>
      <input type="text" class="form-control" name="event_gallery_name" id="event_gallery_name">
    </div>

    <div class="form-group">
      <label for="gallery_image">Upload Images</label>
      <input type="file" class="form-control-file" name="gallery_image" id="gallery_image" multiple>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
