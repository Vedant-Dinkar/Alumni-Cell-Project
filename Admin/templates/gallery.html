{% extends "layout.html" %}
{% block head%}
<link rel="stylesheet" href="/static/styles/gallery.css">{% endblock %}
{% block title %}Gallery {% endblock %}
 {% block content %}

<!-- HTML !-->
<div class="addeventspicbtn">

    <a href="http://127.0.0.1:5000/galleryext"><button class="button-30" role="button">Add Event's Photos</button></a>
</div>
<div class="scroll">
    <div class="event_display">

        {% for image_name in image_names %}
        <div style="display: inline-block; margin: 10px;">
            <img src="{{ url_for('display_image', filename=image_name) }}" style="width: auto; height: 200px;">
            <p>Event Gallery Name: {{ image_name }}</p>
            <form action="{{ url_for('delete_image', filename=image_name) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
 {% endblock %}
